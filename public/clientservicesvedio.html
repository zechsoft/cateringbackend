<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services Videos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
            --bs-primary: #D4A762;
            --bs-dark: #0F172B;
            --bs-white: #ffffff;
            --bs-light: #F1F8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fcf8f5;
            line-height: 1.6;
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 1500px; /* Increased from 1000px */
            margin: 0 auto;
            padding: 20px;
        }

        /* Full-width container for featured videos */
        .featured-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            padding: 0;
            position: relative;
            background-color: var(--bs-dark);
        }

        header {
            background: linear-gradient(135deg, var(--bs-primary), #a17a42);
            color: var(--white);
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Playball', cursive;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            position: relative;
            z-index: 2;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        .service-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .service-selector button {
            background-color: var(--white);
            color: var(--text-color);
            border: 2px solid var(--bs-primary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .service-selector button.active {
            background-color: var(--bs-primary);
            color: var(--white);
        }

        #featured-videos, #video-gallery {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 60px; /* Increased from 30px */
            margin-bottom: 60px; /* Increased from 30px */
            transition: all 0.4s ease;
            width: 100%; /* Ensure full width of container */
        }

        #video-gallery:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #featured-videos-container {
            width: 100%;
        }

        #video-gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Increased from 300px */
            gap: 30px; /* Increased from 25px */
        }

        .video-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
        }

        .video-item:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-elevated);
        }

        .video-item video {
            width: 100%;
            height: 220px; /* Increased from 200px */
            object-fit: cover;
            transition: transform 0.3s ease;
            border: 5px solid #ddd;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .featured-video {
            width: 100%;
            margin: 0;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            background: var(--bs-dark);
        }

        .featured-video:hover {
            transform: none;
            box-shadow: none;
        }

        .featured-video .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .featured-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        .video-item .video-info {
            padding: 20px; /* Increased from 15px */
        }

        .featured-video .video-info {
            padding: 30px; /* Increased from 20px */
            text-align: center;
            background: var(--bs-dark);
            color: var(--white);
        }

        .featured-video .video-info h3 {
            color: var(--bs-primary);
            font-size: 2rem; /* Increased from 1.8rem */
            margin-bottom: 15px; /* Increased from 10px */
        }

        .featured-video .video-info p {
            color: var(--white);
            max-width: 900px; /* Increased from 800px */
            margin: 0 auto;
            font-size: 1.2rem; /* Increased from 1.1rem */
        }

        .video-item .video-info h3 {
            color: var(--bs-primary);
            margin-bottom: 10px; /* Increased from 5px */
            font-family: 'Playball', cursive;
            font-weight: 400;
            font-size: 1.5rem; /* Added font size */
        }

        .video-item .service-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bs-primary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: capitalize;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .video-item .featured-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem; /* Increased from 2rem */
            position: relative;
        }

        .section-title h2 {
            font-family: 'Playball', cursive;
            font-weight: 400;
            color: var(--bs-dark);
            display: inline-block;
            position: relative;
            padding-bottom: 15px; /* Increased from 10px */
            font-size: 2.5rem; /* Increased size */
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px; /* Increased from 2px */
            background-color: var(--bs-primary);
            bottom: 0;
            left: 25%;
        }

        .featured-title {
            text-align: center;
            padding: 2rem 0; /* Increased from 1.5rem */
            position: relative;
            color: var(--white);
        }

        .featured-title h2 {
            font-family: 'Playball', cursive;
            font-weight: 400;
            color: var(--white);
            display: inline-block;
            position: relative;
            padding-bottom: 15px; /* Increased from 10px */
            font-size: 2.5rem; /* Increased from 2.2rem */
        }

        .featured-title h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px; /* Increased from 2px */
            background-color: var(--bs-primary);
            bottom: 0;
            left: 25%;
        }

        @media (max-width: 768px) {
            #video-gallery-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translateY(-2000px);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .video-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .video-item:nth-child(2n) {
            animation-delay: 0.1s;
        }

        .video-item:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .btn-play {
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-sizing: content-box;
            display: block;
            width: 32px;
            height: 44px;
            border-radius: 50%;
            border: none;
            outline: none;
            padding: 18px 20px 18px 28px;
            cursor: pointer;
        }

        .btn-play:before {
            content: "";
            position: absolute;
            z-index: 0;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: block;
            width: 80px;
            height: 80px;
            background: var(--bs-primary);
            border-radius: 50%;
            animation: pulse-border 1500ms ease-out infinite;
        }

        .btn-play:after {
            content: "";
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: block;
            width: 80px;
            height: 80px;
            background: var(--bs-white);
            border-radius: 50%;
            transition: all 200ms;
        }

        .btn-play span {
            display: block;
            position: relative;
            z-index: 3;
            width: 0;
            height: 0;
            border-left: 32px solid var(--bs-dark);
            border-top: 22px solid transparent;
            border-bottom: 22px solid transparent;
        }

        @keyframes pulse-border {
            0% {
                transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1.5);
                opacity: 0;
            }
        }

        .autoplay-notification {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* Control bar customization */
        .featured-video video::-webkit-media-controls-enclosure {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Service Videos</h1>
         
        </header>

        <div class="service-selector">
            <button class="service-filter active" data-service="all">All Services</button>
            <button class="service-filter" data-service="catering">Catering</button>
            <button class="service-filter" data-service="events">Events</button>
            <button class="service-filter" data-service="cooking">Cooking Classes</button>
            <button class="service-filter" data-service="delivery">Food Delivery</button>
        </div>
    </div>

    <!-- Featured video section outside of main container for full width -->
    <div id="featured-videos-wrapper"></div>

    <div class="container">
        <section id="video-gallery">
            <div class="section-title">
                <h2>Explore Our Services</h2>
            </div>
            <div id="video-gallery-container"></div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const featuredVideosWrapper = document.getElementById('featured-videos-wrapper');
        const videoGalleryContainer = document.getElementById('video-gallery-container');
        const serviceFilters = document.querySelectorAll('.service-filter');
        
        let currentService = 'all';
        let featuredVideoAutoPlayed = false;

        // Fetch and display videos
        async function fetchVideos() {
            try {
                // Fetch featured videos
                const featuredResponse = await fetch('http://localhost:3000/api/service-videos/featured');
                const featuredVideos = await featuredResponse.json();
                
                // Fetch all or filtered videos
                const videosUrl = currentService === 'all' 
                    ? 'http://localhost:3000/api/service-videos'
                    : `http://localhost:3000/api/service-videos/service/${currentService}`;
                
                const videosResponse = await fetch(videosUrl);
                const allVideos = await videosResponse.json();

                // Reset autoplay flag when service changes
                if (currentService !== 'all') {
                    featuredVideoAutoPlayed = true; // Disable autoplay for filtered views
                }

                // Clear existing containers
                featuredVideosWrapper.innerHTML = '';
                videoGalleryContainer.innerHTML = '';

                // Display featured videos
                if (featuredVideos.length === 0) {
                    // No featured section if no featured videos
                    featuredVideosWrapper.style.display = 'none';
                } else {
                    // Only show the first featured video in the featured section
                    createFeaturedVideoElement(featuredVideos[0], featuredVideosWrapper);
                    
                    // Display the rest of the featured videos in the regular gallery if not filtered
                    if (currentService === 'all') {
                        featuredVideos.slice(1).forEach((video, index) => {
                            createVideoElement(video, videoGalleryContainer, index);
                        });
                    }
                }

                // Display all videos (excluding featured ones to avoid duplication)
                if (allVideos.length === 0) {
                    videoGalleryContainer.innerHTML = '<p class="text-center">No videos available for this service category. Please check other services or contact us for more information.</p>';
                } else {
                    const nonFeaturedVideos = allVideos.filter(video => 
                        !featuredVideos.some(featuredVideo => featuredVideo._id === video._id)
                    );
                    
                    nonFeaturedVideos.forEach((video, index) => {
                        createVideoElement(video, videoGalleryContainer, index);
                    });
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                featuredVideosWrapper.innerHTML = '';
                videoGalleryContainer.innerHTML = '<p class="text-center">Unable to load videos. Please try again later.</p>';
            }
        }

        // Create featured video element (full-width with autoplay)
        function createFeaturedVideoElement(video, container) {
            // Create full-width section for featured video
            const featuredSection = document.createElement('div');
            featuredSection.className = 'featured-container';
            
            // Add title section
            const titleSection = document.createElement('div');
            titleSection.className = 'featured-title';
            titleSection.innerHTML = `<h2>Featured Service</h2>`;
            featuredSection.appendChild(titleSection);

            // Create video element
            const videoElement = document.createElement('div');
            videoElement.classList.add('video-item', 'featured-video');

            videoElement.innerHTML = `
                <div class="video-container">
                    <video id="video-${video._id}" poster="http://localhost:3000/uploads/service-videos/thumbnails/${video._id}.jpg" controls>
                        <source src="http://localhost:3000/uploads/service-videos/${video.filename}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="btn-play" data-video-id="${video._id}">
                        <span></span>
                    </div>
                    <div class="autoplay-notification">Autoplaying Featured Service</div>
                </div>
                <span class="service-tag">${video.service}</span>
                <span class="featured-badge">Featured</span>
                <div class="video-info">
                    <h3>${video.title || 'Featured Service Video'}</h3>
                    <p>${video.description || 'Experience our exceptional service.'}</p>
                </div>
            `;

            featuredSection.appendChild(videoElement);
            container.appendChild(featuredSection);

            // Get the video player and play button
            const videoPlayer = videoElement.querySelector('video');
            const playButton = videoElement.querySelector('.btn-play');
            const notification = videoElement.querySelector('.autoplay-notification');
            
            // Set up event listeners
            playButton.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playButton.style.display = 'none';
                }
            });
            
            videoPlayer.addEventListener('pause', () => {
                playButton.style.display = 'block';
                notification.style.display = 'none';
            });
            
            videoPlayer.addEventListener('play', () => {
                playButton.style.display = 'none';
            });
            
            videoPlayer.addEventListener('ended', () => {
                playButton.style.display = 'block';
                notification.style.display = 'none';
            });

            // Autoplay the video if not already autoplayed
            if (!featuredVideoAutoPlayed) {
                // Set a small delay for better user experience
                setTimeout(() => {
                    videoPlayer.play()
                    .then(() => {
                        playButton.style.display = 'none';
                        
                        // Hide notification after 5 seconds
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Autoplay prevented by browser:', error);
                        notification.textContent = 'Click to play featured video';
                    });
                }, 1500);
                
                featuredVideoAutoPlayed = true;
            } else {
                notification.style.display = 'none';
            }
        }

        // Create regular video element
        function createVideoElement(video, container, index) {
            const videoElement = document.createElement('div');
            videoElement.classList.add('video-item');
            videoElement.style.animationDelay = `${index * 0.1}s`;

            videoElement.innerHTML = `
                <div class="video-container">
                    <video id="video-${video._id}" poster="http://localhost:3000/uploads/service-videos/thumbnails/${video._id}.jpg">
                        <source src="http://localhost:3000/uploads/service-videos/${video.filename}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="btn-play" data-video-id="${video._id}">
                        <span></span>
                    </div>
                </div>
                <span class="service-tag">${video.service}</span>
                ${video.featured ? '<span class="featured-badge">Featured</span>' : ''}
                <div class="video-info">
                    <h3>${video.title || 'Untitled Video'}</h3>
                    <p>${video.description || 'Experience our exceptional service.'}</p>
                </div>
            `;

            container.appendChild(videoElement);

            // Add event listener to play button
            const playButton = videoElement.querySelector('.btn-play');
            const videoPlayer = videoElement.querySelector('video');
            
            playButton.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    // Pause any other playing videos before playing this one
                    document.querySelectorAll('video').forEach(v => {
                        if (v !== videoPlayer && !v.paused) {
                            v.pause();
                        }
                    });
                    
                    videoPlayer.play();
                    playButton.style.display = 'none';
                }
            });
            
            videoPlayer.addEventListener('pause', () => {
                playButton.style.display = 'block';
            });
            
            videoPlayer.addEventListener('play', () => {
                playButton.style.display = 'none';
            });
            
            videoPlayer.addEventListener('ended', () => {
                playButton.style.display = 'block';
            });
        }

        // Service filter functionality
        serviceFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                // Remove active class from all filters
                serviceFilters.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked filter
                filter.classList.add('active');
                
                // Update current service filter
                currentService = filter.dataset.service;
                
                // Reset autoplay if changing back to all services
                if (currentService === 'all') {
                    featuredVideoAutoPlayed = false;
                }
                
                // Fetch videos with new filter
                fetchVideos();
            });
        });

        // Initial fetch of videos
        fetchVideos();
    });
    </script>
</body>
</html>
