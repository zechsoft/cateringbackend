<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
            --accent-color: #ffb347;
            --event-bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        #event-form-section, #events-section {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.4s ease;
        }

        #event-form-section:hover, #events-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #event-form {
            display: grid;
            gap: 20px;
        }

        #event-form input, 
        #event-form textarea, 
        #event-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #event-form input:focus, 
        #event-form textarea:focus, 
        #event-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }

        .form-group {
            display: grid;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-elevated);
        }

        .event-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-card:hover .event-image img {
            transform: scale(1.1);
        }

        .event-date-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--event-bg-gradient);
            color: var(--white);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: var(--shadow-subtle);
            text-align: center;
        }

        .event-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .event-meta {
            display: flex;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .event-meta div {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .event-meta i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        .event-description {
            margin-bottom: 20px;
            color: var(--text-color);
            flex-grow: 1;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .event-attendees {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .register-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .register-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: var(--white);
        }

        .tab-button:hover:not(.active) {
            background: rgba(0,0,0,0.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #events-container {
                grid-template-columns: 1fr;
            }
            
            .event-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Upcoming Events</h1>
            <nav>
                <a href="index.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="events.html">Events</a>
            </nav>
        </header>

        <section id="event-form-section">
            <h2>Add New Event</h2>
            <form id="event-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="event-max-attendees">Maximum Attendees (Optional)</label>
                    <input type="number" id="event-max-attendees" name="maxAttendees" min="1">
                </div>
                
                <div class="form-group">
                    <label for="event-image">Event Image</label>
                    <input type="file" id="event-image" name="image" accept="image/*">
                </div>
                
                <button type="submit">Add Event</button>
            </form>
        </section>

        <section id="events-section">
            <h2>Upcoming Events</h2>
            
            <div class="tab-nav">
                <button class="tab-button active" data-status="upcoming">Upcoming</button>
                <button class="tab-button" data-status="past">Past Events</button>
                <button class="tab-button" data-status="all">All Events</button>
            </div>
            
            <div id="events-container"></div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const eventForm = document.getElementById('event-form');
        const eventsContainer = document.getElementById('events-container');
        const tabButtons = document.querySelectorAll('.tab-button');
        
        let currentStatus = 'upcoming'; // Default view
        
        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Format time for display
        function formatTime(timeString) {
            try {
                const [hours, minutes] = timeString.split(':');
                const date = new Date();
                date.setHours(parseInt(hours));
                date.setMinutes(parseInt(minutes));
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return timeString;
            }
        }
        
        // Get date badge parts
        function getDateBadgeParts(dateString) {
            const date = new Date(dateString);
            const month = date.toLocaleString('en-US', { month: 'short' });
            const day = date.getDate();
            return { month, day };
        }
        
        // Check if event is full
        function isEventFull(event) {
            return event.maxAttendees && event.registeredAttendees >= event.maxAttendees;
        }
        
        // Fetch events based on status
        async function fetchEvents(status = 'upcoming') {
            try {
                let url = 'http://localhost:3000/api/events';
                if (status !== 'all') {
                    url += `?status=${status}`;
                }
                
                const response = await fetch(url);
                const events = await response.json();
                
                // Clear existing container
                eventsContainer.innerHTML = '';
                
                if (events.length === 0) {
                    eventsContainer.innerHTML = '<p>No events found.</p>';
                    return;
                }
                
                events.forEach((event, index) => {
                    const eventCard = document.createElement('div');
                    eventCard.classList.add('event-card');
                    eventCard.style.animationDelay = `${index * 0.1}s`;
                    
                    const dateInfo = getDateBadgeParts(event.date);
                    const isFull = isEventFull(event);
                    
                    eventCard.innerHTML = `
                        <div class="event-image">
                            <img src="${event.image 
                                ? `http://localhost:3000/uploads/images/events/${event.image}` 
                                : 'https://via.placeholder.com/300x200?text=Event'}" 
                                alt="${event.title}">
                            <div class="event-date-badge">
                                <div>${dateInfo.month}</div>
                                <div>${dateInfo.day}</div>
                            </div>
                        </div>
                        <div class="event-content">
                            <h3 class="event-title">${event.title}</h3>
                            <div class="event-meta">
                                <div><i class="fas fa-calendar-alt"></i> ${formatDate(event.date)}</div>
                                <div><i class="fas fa-clock"></i> ${formatTime(event.time)}</div>
                                <div><i class="fas fa-map-marker-alt"></i> ${event.location}</div>
                            </div>
                            <div class="event-description">${event.description}</div>
                            <div class="event-footer">
                                <div class="event-attendees">
                                    <i class="fas fa-users"></i> 
                                    ${event.registeredAttendees} ${event.maxAttendees ? `/ ${event.maxAttendees}` : ''} attendees
                                </div>
                                <button class="register-btn" data-event-id="${event._id}" 
                                    ${isFull || event.status === 'past' ? 'disabled' : ''}>
                                    ${isFull ? 'Fully Booked' : event.status === 'past' ? 'Event Ended' : 'Register'}
                                </button>
                            </div>
                        </div>
                    `;
                    
                    eventsContainer.appendChild(eventCard);
                });
                
                // Add event listeners to register buttons
                document.querySelectorAll('.register-btn').forEach(button => {
                    if (!button.disabled) {
                        button.addEventListener('click', registerForEvent);
                    }
                });
                
            } catch (error) {
                console.error('Error fetching events:', error);
                eventsContainer.innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }
        
        // Register for event
        async function registerForEvent(e) {
            const button = e.target;
            const eventId = button.dataset.eventId;
            
            try {
                const response = await fetch(`http://localhost:3000/api/events/${eventId}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Refresh events after registration
                    fetchEvents(currentStatus);
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to register for the event');
                }
            } catch (error) {
                console.error('Error registering for event:', error);
                alert('Failed to register for the event. Please try again.');
            }
        }
        
        // Tab navigation
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentStatus = button.dataset.status;
                fetchEvents(currentStatus);
            });
        });
        
        // Add event
        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(eventForm);
            
            try {
                const response = await fetch('http://localhost:3000/api/events', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    eventForm.reset();
                    // Refresh events list
                    fetchEvents(currentStatus);
                    alert('Event added successfully!');
                } else {
                    const errorData = await response.json();
                    alert(`Error adding event: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error adding event:', error);
                alert('Failed to add event. Please try again.');
            }
        });
        
        // Initial fetch of events
        fetchEvents('upcoming');
    });
    </script>
</body>
</html>
