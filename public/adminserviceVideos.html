<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Videos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-size: 0.9rem;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        .service-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-selector button {
            background-color: var(--white);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 12px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .service-selector button.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        #video-upload, #featured-videos, #video-gallery {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        #video-upload:hover, #featured-videos:hover, #video-gallery:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        section h2 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 15px;
        }

        #video-upload-form {
            display: grid;
            gap: 15px;
        }

        #video-upload-form input, 
        #video-upload-form select, 
        #video-upload-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        #video-upload-form input:focus, 
        #video-upload-form select:focus, 
        #video-upload-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #featured-videos-container, #video-gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
            width: 100%;
        }

        .video-item:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-elevated);
        }

        .video-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item .video-info {
            padding: 15px;
        }

        .video-item .video-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .video-item .video-info p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .video-item .service-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .video-item .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .video-controls button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 1.2rem;
                margin-bottom: 20px;
            }
            
            nav {
                gap: 8px;
            }
            
            nav a {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            .service-selector {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .service-selector button {
                width: 100%;
                text-align: center;
                padding: 8px 5px;
                font-size: 0.8rem;
            }
            
            #video-upload, #featured-videos, #video-gallery {
                padding: 15px;
            }
            
            #featured-videos-container, #video-gallery-container {
                grid-template-columns: 1fr;
            }
            
            .video-item video {
                height: 200px;
            }
            
            .video-controls {
                flex-direction: row;
                gap: 10px;
            }
            
            .video-controls button {
                flex: 1;
                padding: 8px 5px;
            }
        }

        /* Small phone styles */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.3rem;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            nav a {
                padding: 5px 10px;
                font-size: 0.8rem;
                margin-bottom: 5px;
            }
            
            .service-selector button {
                font-size: 0.75rem;
                padding: 6px 8px;
            }
            
            .video-item .video-info h3 {
                font-size: 1rem;
            }
            
            .video-item .video-info p {
                font-size: 0.85rem;
            }
            
            #video-upload-form input, 
            #video-upload-form select, 
            #video-upload-form textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .video-item:nth-child(2n) {
            animation-delay: 0.1s;
        }

        .video-item:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>vignesh Catering service / service</h1>
            <nav>
                <a href="adminvignesh.html">Menu</a>
                <a href="admingallery.html">Gallery</a>
                <a href="adminserviceVideos.html">Service</a>
                <a href="adminevent.html">Events</a>
            </nav>
        </header>

        <section id="video-upload">
            <h2>Upload Service Video</h2>
            <form id="video-upload-form" enctype="multipart/form-data">
                <input type="text" id="video-title" name="title" placeholder="Video Title" required>
                <select id="service-type" name="service" required>
                    <option value="">Select Service Type</option>
                    <option value="catering">Catering</option>
                    <option value="events">Events</option>
                    <option value="cooking">Cooking Classes</option>
                    <option value="delivery">Food Delivery</option>
                </select>
                <textarea id="video-description" name="description" placeholder="Video Description"></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="featured" name="featured">
                    <label for="featured">Featured Video</label>
                </div>
                <input type="file" id="video-file" name="video" accept="video/*" required>
                <button type="submit">Upload Video</button>
            </form>
        </section>

        <div class="service-selector">
            <button class="service-filter active" data-service="all">All Services</button>
            <button class="service-filter" data-service="catering">Catering</button>
            <button class="service-filter" data-service="events">Events</button>
            <button class="service-filter" data-service="cooking">Cooking Classes</button>
            <button class="service-filter" data-service="delivery">Food Delivery</button>
        </div>

        <section id="featured-videos">
            <h2>Featured Videos</h2>
            <div id="featured-videos-container"></div>
        </section>

        <section id="video-gallery">
            <h2>All Service Videos</h2>
            <div id="video-gallery-container"></div>
        </section>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Update this to your deployed backend URL
    const API_BASE_URL = 'https://catering-backend-pewm.onrender.com/api';
    
    const videoUploadForm = document.getElementById('video-upload-form');
    const featuredVideosContainer = document.getElementById('featured-videos-container');
    const videoGalleryContainer = document.getElementById('video-gallery-container');
    const serviceFilters = document.querySelectorAll('.service-filter');
    
    let currentService = 'all';

    // Fetch and display videos
    async function fetchVideos() {
        try {
            // Fetch featured videos
            const featuredResponse = await fetch(`${API_BASE_URL}/service-videos/featured`);
            const featuredVideos = await featuredResponse.json();
            
            // Fetch all or filtered videos
            const videosUrl = currentService === 'all' 
                ? `${API_BASE_URL}/service-videos`
                : `${API_BASE_URL}/service-videos/service/${currentService}`;
            
            const videosResponse = await fetch(videosUrl);
            const allVideos = await videosResponse.json();

            // Clear existing containers
            featuredVideosContainer.innerHTML = '';
            videoGalleryContainer.innerHTML = '';

            // Display featured videos
            if (featuredVideos.length === 0) {
                featuredVideosContainer.innerHTML = '<p>No featured videos available.</p>';
            } else {
                featuredVideos.forEach((video, index) => {
                    createVideoElement(video, featuredVideosContainer, index);
                });
            }

            // Display all videos
            if (allVideos.length === 0) {
                videoGalleryContainer.innerHTML = '<p>No videos available for this service.</p>';
            } else {
                allVideos.forEach((video, index) => {
                    createVideoElement(video, videoGalleryContainer, index);
                });
            }
        } catch (error) {
            console.error('Error fetching videos:', error);
            // Display user-friendly error message
            featuredVideosContainer.innerHTML = '<p>Unable to load featured videos. Please try again later.</p>';
            videoGalleryContainer.innerHTML = '<p>Unable to load videos. Please try again later.</p>';
        }
    }

    // Create video element
    function createVideoElement(video, container, index) {
        const videoElement = document.createElement('div');
        videoElement.classList.add('video-item');
        videoElement.style.animationDelay = `${index * 0.1}s`;

        videoElement.innerHTML = `
            <video controls>
                <source src="${API_BASE_URL}/uploads/service-videos/${video.filename}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <span class="service-tag">${video.service}</span>
            ${video.featured ? '<span class="featured-badge">Featured</span>' : ''}
            <div class="video-info">
                <h3>${video.title || 'Untitled Video'}</h3>
                <p>${video.description || ''}</p>
                <div class="video-controls">
                    <button class="edit-video" data-id="${video._id}">Edit</button>
                    <button class="delete-video" data-id="${video._id}">Delete</button>
                </div>
            </div>
        `;

        container.appendChild(videoElement);

        // Add event listeners to buttons
        videoElement.querySelector('.edit-video').addEventListener('click', () => handleEditVideo(video));
        videoElement.querySelector('.delete-video').addEventListener('click', () => handleDeleteVideo(video._id));
    }

    // Handle video editing
    function handleEditVideo(video) {
        // Implement edit functionality
        // Could open a modal or form pre-filled with video details
        console.log('Edit video:', video);
        alert('Edit functionality would go here');
    }

    // Handle video deletion
    async function handleDeleteVideo(videoId) {
        if (confirm('Are you sure you want to delete this video?')) {
            try {
                const response = await fetch(`${API_BASE_URL}/service-videos/${videoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Refresh videos after deletion
                    fetchVideos();
                } else {
                    const errorData = await response.json();
                    console.error('Delete error:', errorData);
                    alert('Failed to delete video. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('Failed to delete video. Please try again.');
            }
        }
    }

    // Upload video
    videoUploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(videoUploadForm);
        
        // Handle checkbox properly
        const featuredCheckbox = document.getElementById('featured');
        formData.set('featured', featuredCheckbox.checked);

        try {
            const response = await fetch(`${API_BASE_URL}/service-videos/upload`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                fetchVideos(); // Refresh video list
                videoUploadForm.reset(); // Clear form
                alert('Video uploaded successfully!');
            } else {
                const errorData = await response.json();
                alert(`Upload error: ${errorData.message || 'Failed to upload video'}`);
            }
        } catch (error) {
            console.error('Error uploading video:', error);
            alert('Failed to upload video. Please try again.');
        }
    });

    // Service filter functionality
    serviceFilters.forEach(filter => {
        filter.addEventListener('click', () => {
            // Remove active class from all filters
            serviceFilters.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked filter
            filter.classList.add('active');
            
            // Update current service filter
            currentService = filter.dataset.service;
            
            // Fetch videos with new filter
            fetchVideos();
        });
    });

    // Initial fetch of videos
    fetchVideos();
});
    </script>
</body>
</html>
