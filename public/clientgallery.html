<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Gallery - Catering Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            
            --secondary-color: #4ecdc4;
            --accent-color: #ffd166;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --black: #292929;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Animations */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg, 
                rgba(255,255,255,0), 
                rgba(255,255,255,0.2),
                rgba(255,255,255,0)
            );
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 8s infinite ease-in-out;
        }

        @keyframes shine {
            0% { transform: rotate(-45deg) translateX(-150%); }
            50% { transform: rotate(-45deg) translateX(150%); }
            100% { transform: rotate(-45deg) translateX(-150%); }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            margin-bottom: 10px;
            animation: titleEntrance 1.2s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        @keyframes titleEntrance {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 i {
            margin-right: 15px;
            color: var(--white);
            animation: spin 8s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Animation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: navButtonEntrance 1.2s cubic-bezier(0.17, 0.84, 0.44, 1);
            animation-fill-mode: both;
        }

        nav a:nth-child(1) { animation-delay: 0.2s; }
        nav a:nth-child(2) { animation-delay: 0.4s; }
        nav a:nth-child(3) { animation-delay: 0.6s; }

        @keyframes navButtonEntrance {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            z-index: -1;
        }

        nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Media Section */
        .media-section {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-elevated);
            padding: 40px 30px;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: sectionFadeIn 1.2s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        @keyframes sectionFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #images-container, 
        #videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .media-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.6s cubic-bezier(0.17, 0.84, 0.44, 1);
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(0.17, 0.84, 0.44, 1) forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        .media-item:hover {
            transform: scale(1.03) translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .media-item img, 
        .media-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.17, 0.84, 0.44, 1);
            filter: brightness(0.95);
        }

        .media-item:hover img,
        .media-item:hover video {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .media-item .media-info {
            padding: 20px;
            background: rgba(255,255,255,0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.17, 0.84, 0.44, 1);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .media-item:hover .media-info {
            transform: translateY(0);
        }

        .media-item .media-info h3 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
        }

        .media-item .media-info p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .media-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: var(--white);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--secondary-color);
            transition: all 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            z-index: -1;
        }

        .filter-btn:hover::before {
            width: 100%;
        }

        .filter-btn:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #images-container, 
            #videos-container {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.2rem;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .media-item:nth-child(3n+1) { animation-delay: 0.1s; }
        .media-item:nth-child(3n+2) { animation-delay: 0.2s; }
        .media-item:nth-child(3n+3) { animation-delay: 0.3s; }

        /* Page transition effect */
        @keyframes pageTransition {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: pageTransition 1s ease forwards;
        }

        /* Custom loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .spinner:before,
        .spinner:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: var(--primary-color);
        }

        .spinner:before {
            z-index: 1001;
            animation: spin 1s infinite linear;
        }

        .spinner:after {
            border: 10px solid transparent;
            border-top-color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
            animation: spin 2s infinite linear reverse;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <!-- Floating food icons background -->
            <div class="floating-icons">
                <i class="fas fa-pizza-slice floating-icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
                <i class="fas fa-hamburger floating-icon" style="top: 30%; left: 80%; animation-delay: 1s;"></i>
                <i class="fas fa-ice-cream floating-icon" style="top: 60%; left: 20%; animation-delay: 2s;"></i>
                <i class="fas fa-coffee floating-icon" style="top: 70%; left: 70%; animation-delay: 3s;"></i>
                <i class="fas fa-cookie floating-icon" style="top: 40%; left: 40%; animation-delay: 4s;"></i>
                <i class="fas fa-cheese floating-icon" style="top: 15%; left: 60%; animation-delay: 5s;"></i>
                <i class="fas fa-drumstick-bite floating-icon" style="top: 75%; left: 30%; animation-delay: 6s;"></i>
                <i class="fas fa-apple-alt floating-icon" style="top: 45%; left: 85%; animation-delay: 7s;"></i>
            </div>
            
            <h1><i class="fas fa-utensils"></i>Culinary Gallery</h1>
            <nav>
                <a href="#" class="filter-btn active" data-filter="all">All Media</a>
                <a href="#" class="filter-btn" data-filter="images">Images</a>
                <a href="#" class="filter-btn" data-filter="videos">Videos</a>
            </nav>
        </header>

        <section id="media-display" class="media-section active">
            <div id="images-container"></div>
            <div id="videos-container"></div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const imagesContainer = document.getElementById('images-container');
        const videosContainer = document.getElementById('videos-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const loader = document.querySelector('.loader');

        // Hide loader after content loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 500);
        });

        // Random animation for media items to make it more dynamic
        function randomizeAnimations() {
            const mediaItems = document.querySelectorAll('.media-item');
            mediaItems.forEach(item => {
                const randomDelay = Math.random() * 0.5;
                const randomDuration = 0.6 + Math.random() * 0.4;
                item.style.animationDelay = `${randomDelay}s`;
                item.style.animationDuration = `${randomDuration}s`;
            });
        }

        // Fetch and display media
        async function fetchMedia() {
            try {
                // In case API is not available (for demo), use placeholder data
                let mediaList = [];
                
                try {
                    const response = await fetch('http://localhost:3000/api/media');
                    mediaList = await response.json();
                } catch (apiError) {
                    console.warn('API not available, using placeholder data');
                    
                    // Placeholder data for demonstration
                    mediaList = [
                        { 
                            type: 'image', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Gourmet Appetizers', 
                            description: 'Selection of elegant appetizers for corporate events' 
                        },
                        { 
                            type: 'image', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Wedding Dessert Table', 
                            description: 'Customized dessert selection for wedding receptions' 
                        },
                        { 
                            type: 'image', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Farm-to-Table Experience', 
                            description: 'Fresh local ingredients prepared with care' 
                        },
                        { 
                            type: 'image', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Custom Cocktails', 
                            description: 'Signature drinks crafted for special occasions' 
                        },
                        { 
                            type: 'video', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Catering Setup Timelapse', 
                            description: 'Watch our team transform the venue' 
                        },
                        { 
                            type: 'video', 
                            filename: '/api/placeholder/400/300', 
                            title: 'Chef\'s Special Preparation', 
                            description: 'Behind the scenes with our executive chef' 
                        }
                    ];
                }

                // Clear existing containers
                imagesContainer.innerHTML = '';
                videosContainer.innerHTML = '';

                mediaList.forEach((media, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.classList.add('media-item');
                    mediaElement.dataset.type = media.type;
                    
                    // Use a data attribute for animation control
                    mediaElement.dataset.index = index;

                    if (media.type === 'image') {
                        const imageSrc = media.filename.startsWith('http') ? 
                            media.filename : 
                            `http://localhost:3000/uploads/images/${media.filename}`;
                            
                        mediaElement.innerHTML = `
                            <img src="${imageSrc}" alt="${media.title || 'Catering Event'}">
                            <div class="media-info">
                                <h3>${media.title || 'Catering Event'}</h3>
                                <p>${media.description || 'Delightful culinary experience'}</p>
                            </div>
                        `;
                        imagesContainer.appendChild(mediaElement);
                    } else if (media.type === 'video') {
                        const videoSrc = media.filename.startsWith('http') ? 
                            media.filename : 
                            `http://localhost:3000/uploads/videos/${media.filename}`;
                            
                        mediaElement.innerHTML = `
                            <video controls>
                                <source src="${videoSrc}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="media-info">
                                <h3>${media.title || 'Catering Highlights'}</h3>
                                <p>${media.description || 'Capturing our culinary moments'}</p>
                            </div>
                        `;
                        videosContainer.appendChild(mediaElement);
                    }
                });
                
                // Apply randomized animations
                randomizeAnimations();
                
                // Initialize with all items visible
                applyFilter('all');
            } catch (error) {
                console.error('Error fetching media:', error);
            }
        }

        // Apply filter with animation
        function applyFilter(filter) {
            const mediaItems = document.querySelectorAll('.media-item');
            
            mediaItems.forEach(item => {
                if (filter === 'all' || item.dataset.type === filter) {
                    // Reset animation
                    item.style.animation = 'none';
                    item.offsetHeight; // Force reflow
                    
                    // Add staggered fade-in effect
                    const index = parseInt(item.dataset.index) || 0;
                    const delay = 0.1 + (index % 6) * 0.05;
                    item.style.animation = `fadeIn 0.6s ${delay}s cubic-bezier(0.17, 0.84, 0.44, 1) forwards`;
                    item.style.opacity = '0';
                    item.style.display = 'block';
                } else {
                    // Fade out items that don't match the filter
                    item.style.animation = 'none';
                    item.style.opacity = '0';
                    
                    // Hide after fade-out animation completes
                    setTimeout(() => {
                        if (filter !== 'all' && item.dataset.type !== filter) {
                            item.style.display = 'none';
                        }
                    }, 300);
                }
            });
        }

        // Media filtering with button effects
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const filter = button.dataset.filter;
                
                // Update active button with animation
                filterButtons.forEach(btn => {
                    if (btn === button) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                // Apply filter with animation
                applyFilter(filter);
            });
        });

        // Add parallax effect
        document.addEventListener('mousemove', (e) => {
            const header = document.querySelector('header');
            const headerItems = document.querySelector('header h1');
            
            // Get mouse position
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            // Apply subtle parallax to header and its content
            header.style.transform = `perspective(1000px) rotateX(${mouseY * 2}deg) rotateY(${mouseX * 2}deg)`;
            if (headerItems) {
                headerItems.style.transform = `translateX(${mouseX * 10}px) translateY(${mouseY * 10}px)`;
            }
        });

        // Initial fetch of media
        fetchMedia();
    });
    </script>
</body>
</html>
