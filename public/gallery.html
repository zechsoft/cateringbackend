<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Services Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        #media-upload, #media-display {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.4s ease;
        }

        #media-upload:hover, #media-display:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #media-upload-form {
            display: grid;
            gap: 20px;
        }

        #media-upload-form input, 
        #media-upload-form select, 
        #media-upload-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #media-upload-form input:focus, 
        #media-upload-form select:focus, 
        #media-upload-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #images-container, #videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .media-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
        }

        .media-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-elevated);
        }

        .media-item img, 
        .media-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .media-item .media-info {
            padding: 15px;
            background: rgba(255,255,255,0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .media-item:hover .media-info {
            transform: translateY(0);
        }

        .media-item .media-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            #images-container, 
            #videos-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .media-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .media-item:nth-child(2n) {
            animation-delay: 0.1s;
        }

        .media-item:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Culinary Gallery</h1>
            <nav>
                <a href="index.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="event.html">Event</a>
                <a href="serviceVideos.html">video</a>
            </nav>
        </header>

        <section id="media-upload">
            <h2>Upload Media</h2>
            <form id="media-upload-form" enctype="multipart/form-data">
                <select id="media-type" required>
                    <option value="">Select Media Type</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                </select>
                <input type="file" id="media-file" accept="image/*,video/*" required>
                <input type="text" id="media-title" placeholder="Media Title">
                <textarea id="media-description" placeholder="Description"></textarea>
                <button type="submit">Upload Media</button>
            </form>
        </section>

        <section id="media-display">
            <h2>Uploaded Media</h2>
            <div id="images-container"></div>
            <div id="videos-container"></div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const mediaUploadForm = document.getElementById('media-upload-form');
        const imagesContainer = document.getElementById('images-container');
        const videosContainer = document.getElementById('videos-container');

        // Fetch and display media
        async function fetchMedia() {
            try {
                const response = await fetch('http://localhost:3000/api/media');
                const mediaList = await response.json();

                // Clear existing containers
                imagesContainer.innerHTML = '';
                videosContainer.innerHTML = '';

                mediaList.forEach((media, index) => {
                    const mediaElement = document.createElement('div');
                    mediaElement.classList.add('media-item');
                    mediaElement.style.animationDelay = `${index * 0.1}s`;

                    if (media.type === 'image') {
                        mediaElement.innerHTML = `
                            <img src="http://localhost:3000/uploads/images/${media.filename}" alt="${media.title}">
                            <div class="media-info">
                                <h3>${media.title || 'Untitled Image'}</h3>
                                <p>${media.description || ''}</p>
                            </div>
                        `;
                        imagesContainer.appendChild(mediaElement);
                    } else if (media.type === 'video') {
                        mediaElement.innerHTML = `
                            <video controls>
                                <source src="http://localhost:3000/uploads/videos/${media.filename}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="media-info">
                                <h3>${media.title || 'Untitled Video'}</h3>
                                <p>${media.description || ''}</p>
                            </div>
                        `;
                        videosContainer.appendChild(mediaElement);
                    }
                });
            } catch (error) {
                console.error('Error fetching media:', error);
            }
        }

        // Upload media
        mediaUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mediaType = document.getElementById('media-type').value;
            const mediaFile = document.getElementById('media-file').files[0];
            const mediaTitle = document.getElementById('media-title').value;
            const mediaDescription = document.getElementById('media-description').value;

            const formData = new FormData();
            formData.append('media', mediaFile);
            formData.append('type', mediaType);
            formData.append('title', mediaTitle);
            formData.append('description', mediaDescription);

            try {
                const response = await fetch('http://localhost:3000/api/media/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    fetchMedia(); // Refresh media list
                    mediaUploadForm.reset(); // Clear form
                } else {
                    const errorData = await response.json();
                    console.error('Upload error:', errorData);
                }
            } catch (error) {
                console.error('Error uploading media:', error);
            }
        });

        // Initial fetch of media
        fetchMedia();
    });
    </script>
</body>
</html>
